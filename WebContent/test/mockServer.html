<!DOCTYPE HTML>

<html>

	<head>
	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-preload="async"
				data-sap-ui-bindingSyntax="complex"
    			data-sap-ui-resourceroots='{ "sap.ui.demopad": "../" }'>
		</script>

		<script>
    		sap.ui.getCore().attachInit( function () { sap.ui.require(["sap/ui/demopad/localService/mockserver","sap/m/Shell","sap/ui/core/ComponentContainer"], function (mockserver, Shell, ComponentContainer) { mockserver.init();	new Shell({ app: new ComponentContainer({ height: "100%", name: "sap.ui.demopad" }) }).placeAt("content"); }); });            
		</script>

	</head>
	
	<body class="sapUiBody" role="application"><div id="content"></div></body>
	
</html>
